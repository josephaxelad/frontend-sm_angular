<!-- Login -- Début -->
<div>

  <!-- Login Container -- Début -->
    <div class="container" fxLayout="column" fxLayoutGap="60px" >

      <!-- Login -- Début -->
      <div fxLayout="column"  >

        <div  fxLayout="row" fxFlex="120px"  fxLayoutAlign="center center"  >
          <div fxLayout="row" fxFlex fxLayoutAlign="space-around center" class="login">
            <li>
              <a href="javascript:void(0)" [routerLink]="['/panier']" routerLinkActive="active"  >Panier</a>
            </li>
            <li>
              <a href="javascript:void(0)" [routerLink]="['/connexion']" routerLinkActive="active"  >Je m'identifie</a>
            </li>
            <li>
              <a href="javascript:void(0)" [routerLink]="['/inscription']" routerLinkActive="active"  >Je créé mon Compte</a>
            </li>
          </div>
        </div>

        <!-- Title -- Je me connecte à mon compte -- Début -->
        <div  fxLayout="row" fxLayoutAlign="center center" >
          <h1 class="title-1"  >Je me connecte à mon compte</h1>
        </div>
        <!-- Title -- Je me connecte à mon compte -- Fin -->

        <!-- Login -- Login -- Début  -->
        <div fxLayout="column" fxLayoutGap="35px">

          <div fxLayout="row"  fxLayoutAlign="center center">
            <div fxLayout="column" fxLayoutAlign="center center" fxFlex.xs="100" fxFlex="60" fxLayoutGap="25px" >
              <input  placeholder="E-mail*" class="input" type="text">
              <input  placeholder="Mot de passe*" class="input" type="text">
            </div>
          </div>

          <div fxLayout="row"  fxLayoutAlign="center center">
            <a class="btn btn-connecter" fxLayoutGap="25px" href="javascript:void(0)" >Se connecter</a>
          </div>

          <div fxLayout="row" fxLayoutAlign="center center"  fxLayoutAlign.xs="center center">

            <div fxLayout="column" fxLayoutGap="15px" fxFlex="60" fxFlex.xs="100">

              <div fxLayout="row"  fxLayoutAlign.xs="center center" fxLayoutGap="8px">
                <input type="checkbox" id="inputCheckbox">
                <label for="resterConnecter">Rester connecté/e</label><br>
              </div>

              <div fxLayout="row" fxLayoutAlign.xs="center center">
                <span id="mdp_oublie">Mot de passe oublié ?</span>
              </div>

              <div fxLayout="row" fxLayoutAlign.xs="center center">
                <a href="javascript:void(0)" id="nouveau_compte">Créer un nouveau compte</a>
              </div>


            </div>

          </div>

        </div>
        <!-- Login -- Login -- Fin  -->


      </div>

      <div fxLayout="column" fxLayoutAlign="center center" >
        <span class="restez-connecte">RESTEZ CONNECTÉ</span>
        <div fxLayout="row"  fxLayoutAlign="center center" fxLayoutGap="5px" fxLayoutGap.xs="15%" >

          <a href="javascript:void(0)"  fxLayoutAlign="center center">
            <img height="53"  src="assets/images/Fichier 7@2x.png" alt="">
          </a>

          <a href="javascript:void(0)"  fxLayoutAlign="center center">
            <img height="53" src="assets/images/Fichier 8@2x.png" alt="">
          </a>

          <a href="javascript:void(0)"  fxLayoutAlign="center center">
            <img height="53" src="assets/images/Fichier 9@2x.png" alt="">
          </a>

        </div>
      </div>
      <!-- Login -- Fin -->


    </div>
  <!-- Login container - Fin -->

</div>
<!-- Login -- Fin -->
