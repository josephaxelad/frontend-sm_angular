<div class="pa-container">
  <div class="a-block-header">
    <h5 class="a-block-header-title">MOT DE PASSE</h5>
  </div>
  <div class="pa-block-body">
    <form fxLayout="row wrap" [formGroup]="editCustomerPasswordForm" >
      <div fxFlex.lt-md="100" fxFlex="50" class="pa-input-control" fxLayout="column">
        <label for="aa">Ancien mot de passe</label>
        <input class="pa-input" type="password" id="aa" formControlName="oldPassword"
        [ngClass]="{ 'is-invalid': submitted && editCustomerPasswordForm.controls.oldPassword.errors }">
        <div *ngIf="submitted && editCustomerPasswordForm.controls.oldPassword.errors" class="invalid-feedback">
          <div *ngIf="editCustomerPasswordForm.controls.oldPassword.errors.required">L'ancien Mot de passe est réquis !</div>
        </div>
      </div>
      <div fxFlex.lt-md="100" fxFlex="50" class="pa-input-control" fxLayout="column">
        <label for="aa">Nouveau mot de passe</label>
        <input class="pa-input" type="password" id="aa" formControlName="newPassword"
        [ngClass]="{ 'is-invalid': submitted && editCustomerPasswordForm.controls.newPassword.errors }">
        <div *ngIf="submitted && editCustomerPasswordForm.controls.newPassword.errors" class="invalid-feedback">
          <div *ngIf="editCustomerPasswordForm.controls.newPassword.errors.required">Le nouveau Mot de passe est réquis !</div>
        </div>
      </div>
      <div fxFlex.lt-md="100" fxFlex="50" class="pa-input-control" fxLayout="column">
        <label for="aa">Retapez le nouveau mot de passe</label>
        <input class="pa-input" type="password" id="aa" formControlName="reNewPassword"
        [ngClass]="{ 'is-invalid': submitted && editCustomerPasswordForm.controls.reNewPassword.errors }">
        <div *ngIf="submitted && editCustomerPasswordForm.controls.reNewPassword.errors" class="invalid-feedback">
          <div *ngIf="editCustomerPasswordForm.controls.reNewPassword.errors.required">La confirmation du nouveau Mot de passe est réquise !</div>
          <div *ngIf="editCustomerPasswordForm.controls.reNewPassword.errors.mustMatch">Les mots de passes doivent être identiques</div>
        </div>
      </div>
    </form>
  </div>
  <div class="a-block-footer" fxLayout="row" fxLayoutAlign="end center" >
    <button type="submit" (click)="modifyPassword()" fxFlex.lt-md="100"  type="button" class="pa-wizard-btn"  >Mettre à jour</button>
  </div>
</div>
